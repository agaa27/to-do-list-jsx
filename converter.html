<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konverter Mata Uang</title>
  <style>
    body { background:#181818; color:white; font-family:Arial; text-align:center; }
    input, select { padding:8px; margin:10px; }
    button { padding:8px 12px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Konverter Mata Uang</h1>
  <input type="number" id="amount" placeholder="Masukkan jumlah">
  <select id="from">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="IDR">IDR</option>
    <option value="JPY">JPY</option>
  </select>
  ke
  <select id="to">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="IDR">IDR</option>
    <option value="JPY">JPY</option>
  </select>
  <button onclick="convert()">Konversi</button>
  <h2 id="result"></h2>

  <script>
    const rates = {
      USD: { IDR: 15500, EUR: 0.93, JPY: 149 },
      IDR: { USD: 0.000065, EUR: 0.00006, JPY: 0.0096 },
      EUR: { USD: 1.08, IDR: 16600, JPY: 160 },
      JPY: { USD: 0.0067, IDR: 105, EUR: 0.0063 }
    };

    function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const result = document.getElementById('result');

      if (isNaN(amount)) {
        result.textContent = "Masukkan jumlah yang valid!";
        return;
      }

      if (from === to) result.textContent = `${amount} ${to}`;
      else {
        const rate = rates[from][to];
        const converted = (amount * rate).toFixed(2);
        result.textContent = `${amount} ${from} = ${converted} ${to}`;
      }
    }
  </script>
</body>
</html>
