<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>To-Do List Interaktif</title>
  <style>
    body { font-family: Arial, sans-serif; background: #202020; color: #fff; text-align: center; }
    h1 { color: #00c3ff; }
    #taskInput { padding: 8px; width: 200px; }
    button { padding: 8px 12px; margin: 4px; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { background: #333; margin: 6px auto; width: 250px; padding: 8px; border-radius: 8px; }
    li.completed { text-decoration: line-through; color: lightgreen; }
  </style>
</head>
<body>
  <h1>To-Do List Interaktif</h1>
  <input type="text" id="taskInput" placeholder="Tambah tugas...">
  <button id="addBtn">Tambah</button>
  <ul id="taskList"></ul>

  <script>
    const input = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('taskList');

    function loadTasks() {
      const saved = JSON.parse(localStorage.getItem('tasks')) || [];
      saved.forEach(t => addTask(t.text, t.done));
    }

    function saveTasks() {
      const tasks = [];
      list.querySelectorAll('li').forEach(li => {
        tasks.push({ text: li.textContent.replace('Hapus', '').trim(), done: li.classList.contains('completed') });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask(text, done=false) {
      const li = document.createElement('li');
      li.textContent = text;
      if (done) li.classList.add('completed');
      li.addEventListener('click', () => {
        li.classList.toggle('completed');
        saveTasks();
      });

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Hapus';
      delBtn.onclick = e => { e.stopPropagation(); li.remove(); saveTasks(); };
      li.appendChild(delBtn);
      list.appendChild(li);
      saveTasks();
    }

    addBtn.onclick = () => {
      if (input.value.trim() !== '') {
        addTask(input.value.trim());
        input.value = '';
      }
    };

    window.onload = loadTasks;
  </script>
</body>
</html>
